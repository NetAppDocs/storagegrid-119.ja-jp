indexpage:
  title: StorageGRID 11.9 ソフトウェアドキュメント
  summary: NetApp StorageGRID は、パブリック、プライベート、ハイブリッド マルチクラウド環境にわたる幅広いユースケースをサポートするソフトウェア定義のオブジェクト
    ストレージ スイートです。  StorageGRID は、Amazon S3 API のネイティブ サポートを提供し、自動化されたライフサイクル管理などの業界をリードするイノベーションを実現して、非構造化データを長期間にわたってコスト効率よく保存、保護、保全します。
